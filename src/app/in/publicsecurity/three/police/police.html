<script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
<style type="text/css">
#criminalMap {
    width: 900px;
    height: 500px;
    overflow: hidden;
    margin: 0;
    font-family: "微软雅黑";
}

.anchorBL {
    display: none;
}
</style>
<div class="pentitionthree">
    <div ui-state="activeTab" default="1">
        <ul class="nav nav-tabs">
            <li ui-class="{'active': activeTab == 1}" style="width: 50%">
                <a ui-set="{'activeTab': 1}">治安案件详情</a>
            </li>
            <li ui-class="{'active': activeTab == 2}" style="width: 50%">
                <a ui-set="{'activeTab': 2}">全年治安案件发案情况趋势</a>
            </li>
        </ul>
        <div ui-if="activeTab == 1">
            <div class="panel-group" ui-state="accidentAccordion" ui-default="1">
                <div class="panel panel-primary" style="margin-top: 10px;border:1px white solid">
                    <div class="panel-heading" ui-set="{'accidentAccordion': 1}">
                        治安案件警情动态
                        <span class="glyphicon glyphicon-question-sign pull-right"></span>
                    </div>
                    <div class="panel-body" ui-if="accidentAccordion == 1">
                        <div class="row">
                            <div class="col-md-9 chart-panel">
                                <span class="glyphicon glyphicon-question-sign pull-right"></span>
                                <h5><span class="label label-info">太仓市{{getDate.year}}年{{getDate.month}}月各地区治安形势图</span></h5>
                                <div id="criminalMap" style="width:100%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary" style="margin-top: 10px;border:1px white solid">
                    <div class="panel-heading" ui-set="{'accidentAccordion': 2}">
                        各类治安案件详情
                        <span class="glyphicon glyphicon-question-sign pull-right"></span>
                    </div>
                    <div ui-if="accidentAccordion == 2">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-9 chart-panel">
                                    <highchart id="pieChart" config="pieChart" style="width:100%"></highchart>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary" style="margin-top: 10px;border:1px white solid">
                    <div class="panel-heading" ui-set="{'accidentAccordion': 3}">
                        各派出所治安案件详情
                        <span class="glyphicon glyphicon-question-sign pull-right"></span>
                    </div>
                    <div ui-if="accidentAccordion == 3">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-9 chart-panel">
                                    <highchart id="kpiBarChart" config="kpiBarChart"></highchart>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ui-if="activeTab == 2">
            <div class="panel panel-primary" style="margin-top: 10px;border:1px white solid">
                <div class="panel-heading">
                    本年度治安案件趋势图
                    <span class="glyphicon glyphicon-question-sign pull-right"></span>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-9 chart-panel">
                            <highchart id="columnChart" config="columnChart"></highchart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
