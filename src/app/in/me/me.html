<div class="account-module" id="container">
    <div class="cell">
        <div class="hd">
            <h1 class="page_title">个人中心</h1>
        </div>
        <div class="bd">
            <div class="weui_cells_title">主要信息</div>
            <div class="weui_cells">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>用户名</p>
                    </div>
                    <div class="weui_cell_ft">{{meData.account}}</div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>角色</p>
                    </div>
                    <div class="weui_cell_ft">{{meData.role}}</div>
                </div>
            </div>
            <div class="weui_cells_title">基本信息</div>
            <div class="weui_cells">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>姓名</p>
                    </div>
                    <div class="weui_cell_ft">{{meData.name}}</div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>头衔</p>
                    </div>
                    <div class="weui_cell_ft">{{meData.title}}</div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>昵称</p>
                    </div>
                    <div class="weui_cell_ft">{{meData.systemName}}</div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>手机</p>
                    </div>
                    <div class="weui_cell_ft">{{meData.mobilePhone}}</div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>工作电话</p>
                    </div>
                    <div class="weui_cell_ft">{{meData.workPhone}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
