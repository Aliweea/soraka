<div ui-state="activeTab" default="1">
    <ul class="nav nav-tabs">
        <li ui-class="{'active': activeTab == 1}">
            <a ui-set="{'activeTab': 1}">{{shortText}}</a>
        </li>
        <li ui-class="{'active': activeTab == 2}">
            <a ui-set="{'activeTab': 2}">{{longText}}</a>
        </li>

    </ul>

    <div ui-if="activeTab == 1">
        <h3 class="page-header">{{kpiText}}</h3>
        <highchart config="shortChart"  id="shortChart"></highchart>
    </div>

    <div ui-if="activeTab == 2">
        <h3 class="page-header">{{kpiText}}</h3>
        <highchart config="longChart"  id="longChart"></highchart>
    </div>


</div>
<div class="navbar navbar-app navbar-absolute-bottom">
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <a type="button" class="btn btn-default" ui-sref="app.environment.land">返回上页</a>
        </div>
        <div class="btn-group">
            <a type="button" class="btn btn-default" ui-turn-on="modal2">解读数据</a>
        </div>
        <div class="btn-group">
            <a type="button" class="btn btn-default" ui-turn-off="modal2">其它</a>
        </div>
    </div>
</div>

<div ui-content-for="modals"  >
    <div class="modal modal-overlay" ui-if='modal2' ui-state='modal2' style="z-index: 1000000">
        <div class="modal-dialog"style="width: 100%;margin:0;opacity: 0.8" id="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close"
                            ui-turn-off="modal2">&times;</button>
                    <h4 class="modal-title">土地资源KPI数据解读</h4>
                </div>
                <div class="modal-body">
                    <p>{{evaluatetime}}{{evaluatename}}KPI值</p>
                </div>
                <div class="modal-footer">
                    <button ui-turn-off="modal2" class="btn btn-primary">关闭</button>

                </div>
            </div>
        </div>
    </div>
</div>
