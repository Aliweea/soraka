<script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
<style type="text/css">
#criminalMap {
    width: 900px;
    height: 500px;
    overflow: hidden;
    margin: 0;
    font-family: "微软雅黑";
}
.anchorBL {
    display: none;
}
</style>
<div class="xcmrefuse-module pentitionthree">
    <div ui-state="activeTab" default="1">
        <ul class="nav nav-tabs plice-call-tab">
            <li ui-class="{'active': activeTab == 1}" style="width: 50%">
                <a ui-set="{'activeTab': 1}">警情动态</a>
            </li>
            <li ui-class="{'active': activeTab == 2}" style="width: 50%">
                <a ui-set="{'activeTab': 2}">全年接处警趋势分析</a>
            </li>
        </ul>
        <div ui-if="activeTab == 1">
            <div class="xcmrefuse-module" ui-state="accidentAccordion" ui-default="1">
                <div class="d2">
                    <div class="bar" ui-set="{'accidentAccordion': 1}">
                        太仓市警情动态                        
                    </div>
                    <div class="content">
                        <div class="key-value-area">
                            <div class="title-area">
                                <span class="title">一句话解读</span><br>
                            </div>
                            <span class="value">{{getDate.year}}年{{getDate.month}}月太仓市公安局共接警数为  {{totalData.month}} 起。</span>
                        </div>     
                        <div class="key-value-area">
                            <div class="chart-area">
                                <highchart config="kpiPieChart" id="kpiPieChart"></highchart>
                            </div>                                
                        </div>
                    </div>    
               </div>
                <div class="d2">
                    <div class="bar" ui-set="{'accidentAccordion': 2}">
                        各单位接警信息
                    </div>
                   <div class="content">                           
                        <div class="key-value-area">
                            <div class="chart-area">
                                <highchart config="kpiBarChart" id="kpiBarChart" style="height: 700px"></highchart>
                            </div>                                
                        </div>
                    </div>                    
                </div>              
            </div>
        </div>
        <div ui-if="activeTab == 2">
         <div class="xcmrefuse-module" ui-state="accidentAccordion1" ui-default="1">            
             <div class="d2">
                    <div class="bar" ui-set="{'accidentAccordion1': 1}">
                        各类报警案件趋势
                    </div>
                   <div class="content">   
                        <div class="key-value-area">
                            <div class="chart-area">
                                <highchart config="lineChart" id="lineChart"></highchart>
                            </div>                                
                        </div>
                    </div>                      
                </div>
                 <div class="d2">
                    <div class="bar" ui-set="{'accidentAccordion1': 2}">
                        太仓市各类报警案件总数
                    </div>
                    <div class="content">   
                        <div class="key-value-area">
                            <div class="chart-area">
                                <highchart config="barTypeChart" id="barTypeChart"></highchart>
                            </div>                                
                        </div>
                    </div>                   
                </div>     
        </div>
        </div>
    </div>
</div>
