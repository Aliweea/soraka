<!-- 公共安全-消防 -->
<div class="cm-refuse-module">
  <div ng-repeat="data in cmFixData" class="cm-refuse-item">
    <div class="cm-refuse-top">
      <span>{{data.name}}</span><i ng-class="data.data.status">{{data.data.status}}</i>
    </div>
    <div class="cm-refuse-value clevel1"><span>{{data.data.value}}{{data.unit}}</span></div>
    <div class="cm-refuse-bottom">
      <span class="ps-refuse-bottom-s1">公共安全</span><span class="cm-refuse-bottom-s2">公安局</span><span class="cm-refuse-bottom-s3">{{data.data.applyDate}}</span>
    </div>
  </div>
</div>
