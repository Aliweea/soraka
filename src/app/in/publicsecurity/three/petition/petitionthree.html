<div>
    <div class="panel panel-primary" style="margin-top: 20px;">
        <div class="panel-heading">
            信访信件统计
            <span class="glyphicon glyphicon-question-sign pull-right"></span>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12 ">
                    <tabset>
                        <tab heading="信件数量">
                            <div class="col-md-12 ">
                                <highchart id="columnChart2" config="columnChart2" style="height:550px"></highchart>
                            </div>
                        </tab>
                        <hr>
                        <tab heading="结案率">
                            <div class="col-md-9 chart-panel" style="margin-top: 50px">
                                <highchart id="PieChart" config="PieChart" style="height:400px"></highchart>
                                <hr>
                            </div>
                        </tab>
                    </tabset>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            越级上访动态
            <span class="glyphicon glyphicon-question-sign pull-right"></span>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-9 chart-panel">
                    <highchart config="columnChart1"></highchart>
                </div>
            </div>
        </div>
    </div>
    <div>
        <highchart id="lineChart" config="lineChart"></highchart>
    </div>
    <div style="margin-top: 30px">
        <highchart id="lineChart1" config="lineChart1"></highchart>
    </div>
</div>
