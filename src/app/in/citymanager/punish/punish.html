<!-- 城市管理-垃圾清运 -->
<div class="cm-refuse-module">
	<div ng-repeat="data in cmPunishData" class="cm-refuse-item">
		<div class="cm-refuse-top">
			<span>{{data.description}}</span><i ng-class="data.data.status">{{data.data.status}}</i>
		</div>
		<div class="cm-refuse-value clevel1"><i class="fa fa-long-arrow-up" aria-hidden="true"></i><span>{{data.data.value}}{{data.unit}}</span></div>
		<div class="cm-refuse-bottom">
			<span class="cm-refuse-bottom-s1">城管</span><span class="cm-refuse-bottom-s2">城管局</span><span class="cm-refuse-bottom-s3">{{data.data.applyDate}}</span>
		</div>
	</div>
</div>
