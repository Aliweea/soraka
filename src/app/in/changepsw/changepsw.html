<div class="changepsw-module" id="container">
    <div class="cell">
        <div class="hd">
            <h1 class="page_title">修改密码</h1>
        </div>
        <div class="bd">
            <div class="weui_cells_title">修改密码</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">新密码</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" ng-model="npsw1" type="password" placeholder="请输入...">
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">新密码</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="password" ng-model="npsw2" placeholder="请输入...">
                    </div>
                </div>
            </div>
            <div class="weui_btn_area">
                <a href="javascript:;" id="commitpsw" ng-click="submit()" class="weui_btn weui_btn_default">提交</a>
            </div>
        </div>
        <div class="err">
            {{err}}
        </div>
        <div class="succ">
            {{succ}}
        </div>
    </div>
</div>
