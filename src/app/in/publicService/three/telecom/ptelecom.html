<div class="cmrefuse-module">
	<div class="tabs">
		<input ng-click="changeChart('user');changeUser(user)" type="button" class="s1" id="cmrefuse-s1" value="基础用户">
		<input ng-click="changeChart('infrastructure');changeInfrastructure(infrastructure)" type="button" class="s2" id="cmrefuse-s2" value="基础设施">
	</div>
	<div class="key-value-area">
		<i class="fa fa-hand-o-right i-label" aria-hidden="true"></i>
		<span name="" id="cmRefuseTownToogleButton" class="toggle-button">选择用户类别</span>
	</div>
	<div class="town-toggle-area">
		<div class="toggle-panel"  id="cmRefuseTownTooglePanel">
			<input class="toggle-item" type="button" ng-repeat="item in townList" ng-click="changeTown(item)" value="{{item}}" name="">
		</div>
	</div>
	<div class="town-chart-area">
		<highchart config="townChart"></highchart>
	</div>
</div>
