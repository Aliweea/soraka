<!-- 民生-人口结构 -->
<div class="cm-refuse-module">
  <div ng-repeat="data in lhInsuranceData" class="cm-refuse-item">
    <div class="cm-refuse-top">
      <span>{{data.description}}</span><i ng-class="data.data.status">{{data.data.status | kpiStatusTextFilter}}</i>
    </div>
    <div class="cm-refuse-value clevel1"><i class="fa fa-long-arrow-up" ></i><span>{{data.data.value | insuranceFilter}}{{(data.data.value>500000)?'万元':'人'}}</span></div>
    <div class="cm-refuse-bottom">
      <span class="cm-refuse-bottom-s1">民生</span><span class="cm-refuse-bottom-s2">人社局</span><span class="cm-refuse-bottom-s3"> {{data.data.applyDate | date : 'yyyy年'}}</span>
    </div>
  </div>
</div>
