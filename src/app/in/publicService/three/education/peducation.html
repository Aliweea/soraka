<div class="cmrefuse-module">
	<div class="tabs">
		<input ng-click="changeChart('time');changeTown(currentTownName)" type="button" class="s1" id="cmrefuse-s1" value="按车次">
		<input ng-click="changeChart('ton');changeTown(currentTownName)" type="button" class="s2" id="cmrefuse-s2" value="按吨数">
	</div>
	<div class="key-value-area">
		<div class="title-area">
			<i class="fa fa-bar-chart" aria-hidden="true"></i>
			<span class="title">分清运点垃圾清运车次</span><br>
		</div>
		<span class="value">{{status}}</span>
	</div>
	<div class="chart-area">
		<highchart config="oChart" id="oTimeChart"></highchart>
	</div>
	<div class="town-area">
		<div class="title-area">
			<i class="fa fa-line-chart" aria-hidden="true"></i>
			<span class="title">各清运点数据走势</span><br>
		</div>
		<i class="fa fa-hand-o-right i-label" aria-hidden="true"></i>
		<span name="" id="cmRefuseTownToogleButton" class="toggle-button">选择垃圾清运点</span>
	</div>
	<div class="town-toggle-area">
		<div class="toggle-panel"  id="cmRefuseTownTooglePanel">
			<input class="toggle-item" type="button" ng-repeat="item in townList" ng-click="changeTown(item)" value="{{item}}" name="">
		</div>
	</div>
	<div class="town-chart-area">
		<highchart config="townChart"></highchart>
	</div>
</div>
