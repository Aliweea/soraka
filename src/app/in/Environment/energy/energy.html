<div class="energy-refuse-module">
  <div ng-repeat="item in EnergyArray" class="energy-refuse-item">
    <div class="energy-refuse-top" >
      <span style="width: 70%;">{{item.name}}</span><i ng-class="item.data.status">{{item.data.status | kpiStatusTextFilter}}</i>
    </div>
    <div class="energy-refuse-value" style="padding: 5px 0px 5px 20px; {{(item.data.status=='GREEN')?'color: #4ede62':((item.data.status=='RED')?'color: #e85959':'color: #f7b85e')}}"><span>{{item.data.value | energyFilter}}%</span></div>
    <div class="energy-refuse-bottom">
      <span class="energy-refuse-bottom-s1">资源</span><span class="energy-refuse-bottom-s2">统计局</span><span class="energy-refuse-bottom-s3">{{item.data.applyDate}}</span>
    </div>
  </div>
</div>
