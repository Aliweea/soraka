<div class="cm-refuse-module">
  <div ng-repeat="item in LandArray" class="cm-refuse-item" ui-sref="app.environmentdetail.commercialLandGross">
    <div class="cm-refuse-top">
      <span>{{item.name}}</span><i ng-class="item.data.status">{{item.data.status | kpiStatusTextFilter}}</i>
    </div>
    <div class="cm-refuse-value {{item.data.status|kpiStatusClassFilter}}">
      <i class="fa {{(item.data.value>=item.data.target)?'fa-long-arrow-up':'fa-long-arrow-down'}}" ></i>
      <span>{{item|unitTransFilter}}</span>
    </div>
    <div class="cm-refuse-bottom">
      <span class="cm-refuse-bottom-s1">资源</span><span class="cm-refuse-bottom-s2">国土局</span><span class="cm-refuse-bottom-s3">{{item | applyDateFilter}}</span>
    </div>
  </div>
</div>
