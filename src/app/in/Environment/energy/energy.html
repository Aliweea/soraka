<div class="cm-refuse-module">
  <div ng-repeat="item in EnergyArray" class="cm-refuse-item">
    <div class="cm-refuse-top">
      <span style="font-size: 100%">{{item.name}}</span><i ng-class="item.data.status">{{item.data.status | kpiStatusTextFilter}}</i>
    </div>
    <div class="cm-refuse-value clevel1"><i class="fa fa-long-arrow-up" aria-hidden="true"></i><span>{{item.data.value | energyFilter}}%</span></div>
    <div class="cm-refuse-bottom">
      <span class="cm-refuse-bottom-s1">资源</span><span class="cm-refuse-bottom-s2">统计局</span><span class="cm-refuse-bottom-s3">{{item.data.applyDate}}</span>
    </div>
  </div>
</div>
