
<!-- 民生-人口结构 -->
<div class="cm-refuse-module">
	<div ng-repeat="data in lhPopulationData" class="cm-refuse-item">
		<div class="cm-refuse-top">
			<span>{{data.description}}</span><i ng-class="data.data.status">{{data.data.status|kpiStatusTextFilter}}</i>
		</div>
		<div class="cm-refuse-value clevel1">
			<i class="{{(data.data.value>data.data.target)?'fa fa-long-arrow-up':'fa fa-long-arrow-down tips'}}" style="{{(data.data.value>data.data.target)?'':'color:red'}}" aria-hidden="true" ng-show="{{data.data.status!='GRAY'}}"></i>
			<span style="{{(data.data.status!='GRAY')?((data.data.value>data.data.target)?'':'color:red'):'color:gray'}}">{{data.data.value|populationFilter}}{{(data.data.status!="GRAY")?(data.unit|populationFilter):''}}</span>
		</div>
		<div class="cm-refuse-bottom">
			<span class="cm-refuse-bottom-s1">民生</span>
			<span class="cm-refuse-bottom-s2">计生委</span>
			<span class="cm-refuse-bottom-s3">{{data | applyDateFilter}}</span>
		</div>
	</div>
</div>
