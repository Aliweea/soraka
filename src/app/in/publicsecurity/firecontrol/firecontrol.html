<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<div style="width: 100%;text-align: center;color: white;background-color: rgb(52,152,219);" >
消防概览  显示时间<input type="text" data-toggle='date'></input></div>
<div class="scrollable">
  <div class="scrollable-content" style="margin-top: 80px">
  <!-- 先写出设计模版，之后用ng-repeat改写 -->
    <div class="card" ng-repeat="item in firecontrolKPI">
    <div class="card-header">
    {{item.name}}
    <label class="{{(item.data.status=='GREEN')?'label label-success':((item.data.status=='RED')?'label label-danger':'label label-warning')}}">{{(item.data.status=='GREEN')?'可接受':((item.data.status=='RED')?'问题':'轻微问题')}}</label>
    </div>
    <div class="card-content">
      <button type="button" class="btn btn-success" style="margin-left: 5%;width: 25%">
        <span class="glyphicon glyphicon-star"></span>
        {{(item.data.unit=='appeer')?item.data.value:item.data.value}}
        {{(item.data.unit=='people')?'人':(item.data.unit=='tt_rmb')?'元':'起'}}
     </button>
     <a type="button"  style="margin-left: 40%">
        查看详情>
     </a>
    </div>
    <div class="card-footer"><span class="label label-primary">数据来源</span>统计局<span class="label label-primary">时间</span>2016</div>
</div>









  </div>
  <div  style="height: 120px"></div>
</div>
