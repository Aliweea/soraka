<div class="banner details-banner">
  <div class="container" style="background-image: url(../images/banner/minsheng_banner.png);">
    <ol class="breadcrumb">
      <li><a href="#/main">首页</a></li>
      <li><a href="#/kpicategory?categoryId=2001">民生</a></li>
      <li><a href="#/kpicategory?categoryId=2001">价格指数</a></li>
      <li class="active">{{current_tab_label}}</li>
    </ol>
    <h1>{{current_tab_label}}</h1>
  </div>
</div>

<div class="details-content">
  <div class="container">
    <tabset>
      <tab ng-repeat="tab in tabMapData" active="tab.active" heading="{{tab.label}}" id="{{tab.id}}" ng-click="tabChangeFunction('{{tab.name}}')" name="{{tab.name}}"></tab>
    </tabset>
  </div>
</div>

<div class="container" id="cpi_container">
  <div class="row" style="margin-top: 20px;">
    <div class="col-md-12">
      <div class="panel panel-primary" style="margin-top: 20px;" id="tax-type-panel">
        <div class="panel-heading">
          太仓市农副产品市场价格走势
          <!--  <span
                                          class="glyphicon glyphicon-question-sign pull-right"></span> -->
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="span9 col-md-9 chart-panel">
              <highchart id="foodPriceHighChart" config="foodPriceHighChartOption"></highchart>
            </div>
            <div class="span3 col-md-3">
              <button class="btn btn-default btn-block" ng-click="initFoodPriceHighChart()" style="background-color:lightgreen">恢复图表至默认</button>
              <hr>
              <h4 style="padding-left:60px">农副产品种类</h4>
              <p style="padding-left:30px;font-size:14px">
                请选择您想查看的副食品种类
              </p>
              <div class="row">
                <div ng-repeat="tempFoodType in PRICEDATA" style="margin-bottom: 10px">
                  <button class="btn btn-default btn-block" ng-click="tempFoodType.isCollapsed = !tempFoodType.isCollapsed">{{tempFoodType.name}}</button>
                  <div collapse="!tempFoodType.isCollapsed" style="border: 1px solid black; background-color:skyblue">
                    <div class="row">
                      <div class="col-md-6" ng-repeat="tempFood in tempFoodType.data" style="font-size: 14px">
                        <label class="col-md-10">{{tempFood.name}}</label>
                        <input class="col-md-2" type="checkbox" ng-model="tempFood.model" ng-change="checkBoxChange(tempFood)">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" id="daily_price_container">
  
</div>
