<script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
<style type="text/css">
    #criminalMap {
        width: 90%;
        height: 400px;
        overflow: hidden;
        margin: 0;
        font-family: "微软雅黑";
    }
    .anchorBL {
        display: none;
    }
</style>
<div class="xcmrefuse-module" >                  
    <div class="d1">
        <div class="bar">
            各类治安案件详情                       
        </div>
        <div class="content">
            <div class="key-value-area">
                <div class="title-area">
                    <span class="title">一句话解读</span><br>
                </div>
                <span class="value">2016年6月份全市发生各类治安案件总数 612 起。</span>
            </div>
            <div class="chart-area">
                <highchart config="pieChart" id="pieChart"></highchart>
            </div>                            
        </div>
    </div>
    <div class="d1" >
        <div class="bar">
            各派出所治安案件详情                       
        </div>
        <div class="content">
            <div class="key-value-area">
                <div class="chart-area">
                    <highchart config="kpiBarChart" id="kpiBarChart"></highchart>
                </div>                                
            </div>
        </div>
    </div>
    <div class="d1">
        <div class="bar">
            本年度治安案件趋势图                   
        </div>
        <div class="content">
            <div class="key-value-area">
                <div class="chart-area">
                    <highchart config="columnChart" id="columnChart"></highchart>
                </div>                                
            </div>
        </div>              
    </div>
    <div class="d1">
        <div class="bar">
            治安案件警情动态                   
        </div>
        <div class="content">
            <div class="key-value-area">
                <div class="chart-area">
                    <h5><span class="label label-info">太仓市{{getDate.year}}年{{getDate.month}}月各地区治安形势图</span></h5>
                    <highchart config="criminalMap" id="criminalMap"></highchart>
                </div>                                
            </div>
        </div>              
    </div>
</div>
