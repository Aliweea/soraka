<!-- 城市管理-垃圾清运 -->
<div class="cm-refuse-module">
    <div ng-repeat="data in cmRefuseData" class="cm-refuse-item">
        <div class="cm-refuse-top">
            <span>{{data.name}}</span><i ng-class="data.data.status">{{data.data.status | kpiStatusTextFilter}}</i>
        </div>
        <div class="cm-refuse-value clevel1">
        <span>{{(data.unit == 'percentage')? (data.data.value * 100).toFixed(1) : data.data.value}}
        	{{data.unit | kpiUnitFilter}}</span></div>
        <div class="cm-refuse-bottom">
            <span class="ps-refuse-bottom-s1">公共安全</span><span class="cm-refuse-bottom-s2">市交警大队</span><span class="cm-refuse-bottom-s3">{{data.data.applyDate | date: 'yyyy年MM月'}}</span>
        </div>
    </div>
</div>
