<div class="cm-refuse-module">
  <div ng-repeat="item in WaterArray" class="cm-refuse-item">
    <div class="cm-refuse-top">
      <span>{{item.name}}</span><i ng-class="item.data.status">{{item.data.status | kpiStatusTextFilter}}</i>
    </div>
    <div class="cm-refuse-value {{item.data.status | kpiStatusClassFilter}}"><i class="{{(item.data.value>=item.data.target)?'fa fa-long-arrow-up':'fa fa-long-arrow-down'}}" aria-hidden="true"></i><span>{{item.data.value | energyFilter}}%</span></div>
    <div class="cm-refuse-bottom">
      <span class="cm-refuse-bottom-s1">环境</span><span class="cm-refuse-bottom-s2">{{(item.department.name=="水利局")?"水利局":"环保局"}}</span><span class="cm-refuse-bottom-s3">{{item | applyDateFilter}}</span>
    </div>
  </div>
</div>
