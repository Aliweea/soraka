<!-- 民生-价格指数 -->
<div class="cm-refuse-module">
    <div ng-repeat="data in lhPriceData"  ui-sref="app.livehood.detail({kpiId:data.id})"  class="cm-refuse-item">
        <div class="cm-refuse-top">
            <span>{{data.description}}</span><i ng-class="data.data.status">{{data.data.status}}</i>
        </div>
        <div class="cm-refuse-value clevel1"><i class="fa fa-long-arrow-up" aria-hidden="true"></i><span>{{data.data.value}}</span></div>
        <div class="cm-refuse-bottom">
            <span class="cm-refuse-bottom-s1">民生</span><span class="cm-refuse-bottom-s2">物价局</span><span class="cm-refuse-bottom-s3">{{data.data.applyDate}}</span>
        </div>
    </div>
</div>
