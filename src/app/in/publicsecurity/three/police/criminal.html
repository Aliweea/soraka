<script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
<style type="text/css">
    #criminalMap {
        width: 90%;
        height: 400px;
        overflow: hidden;
        margin: 0;
        font-family: "微软雅黑";
    }
    .anchorBL {
        display: none;
    }
</style>
    <div class="xcmrefuse-module pentitionthree" >
    <div class="d1" id="top">
            <div class="bar">
                刑事案件警情动态                   
            </div>
            <div class="content">
                    <div class="chart-area">
                        <h5><span class="label label-info">太仓市{{getDate.year}}年{{getDate.month}}月份各地区刑事形势图</span></h5>
                        <highchart class="ps-map-border" config="criminalMap" id="criminalMap"></highchart>
                    </div>  
                    <div class="key-value-area">
                <div class="title-area">
                    <span class="title">一句话解读</span><br>
                </div>
                <span class="value">{{getDate.year}}年{{getDate.month}}月份全市发生各类刑事案件总数 {{totalData.month}} 起。</span>
            </div>           
        </div>
    <div class="d2">
        <div class="bar">
            各类刑事案件详情                       
        </div>
        <div class="content">
            <div class="chart-area">
                <highchart config="pieChart" id="pieChart"></highchart>
            </div>                            
        </div>
    </div>
        <div class="d2" >
            <div class="bar">
                各派出所刑事案件详情                       
            </div>
            <div class="content">
                <div class="key-value-area">
                    <div class="chart-area">
                        <highchart config="kpiBarChart" id="kpiBarChart"></highchart>
                    </div>                                
                </div>
            </div>
        </div>
        <div class="d2">
            <div class="bar">
                全年刑事案件发案情况趋势分析                  
            </div>
            <div class="content">
                <div class="key-value-area">
                    <div class="title-area">
                        <span class="title">一句话解读</span><br>
                    </div>
                    <span class="value">{{getDate.year}}年截止{{getDate.month}}月末全市发生各类刑事案件总数 {{totalData.year}} 起。</span>
                </div>     
                <div class="key-value-area">
                    <div class="chart-area">
                        <highchart config="columnChart" id="columnChart"></highchart>
                        <highchart config="mainCaseColumnChart" id="mainCaseColumnChart"></highchart>
                    </div>                                
                </div>
            </div>              
        </div>
        
    </div>
