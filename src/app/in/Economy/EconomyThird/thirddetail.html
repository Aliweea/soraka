<div ui-state="activeTab" default="1">
  <ul class="nav nav-tabs">
    <li ui-class="{'active': activeTab == 1}">
      <a ui-set="{'activeTab': 1}">三个月走势</a>
    </li>
    <li ui-class="{'active': activeTab == 2}">
      <a ui-set="{'activeTab': 2}">全年走势</a>
    </li>
   
  </ul>

  <div ui-if="activeTab == 1">
    <h3 class="page-header">{{kpiText}}KPI详情</h3>
    <highchart config="GDP"  id="gdpchart"></highchart>
  </div>

  <div ui-if="activeTab == 2">
    <h3 class="page-header">全年{{kpiText}}KPI详情</h3>
    <highchart config="yearchart"  id="yearchart"></highchart>
  </div>

  
</div>
<div class="navbar navbar-app navbar-absolute-bottom">
   <div class="btn-group btn-group-justified">
  <div class="btn-group">
    <a type="button" class="btn btn-default" ui-sref="app.economy.gdp">返回上页</a>
  </div>
  <div class="btn-group">
    <a type="button" class="btn btn-default" ui-turn-on="modal2">解读数据</a>
  </div>
  <div class="btn-group">
    <a type="button" class="btn btn-default" ui-turn-off="modal2">查看详情</a>
  </div>
</div>
  </div>

  <div ui-content-for="modals"  >
  <div class="modal modal-overlay" ui-if='modal2' ui-state='modal2' style="z-index: 1000000">
    <div class="modal-dialog"style="width: 100%;margin:0;opacity: 0.8" id="modal">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close"
                  ui-turn-off="modal2">&times;</button>
          <h4 class="modal-title">GDP KPI数据解读</h4>
        </div>
        <div class="modal-body">
          <p>{{evaluatetime}}月,太仓市{{evaluatename}}为{{evaluatevalue | economyFilter}}{{(evaluatevalue<=1)?'%':'亿元'}}</p>
          <p>KPI状态为{{(evaluatevalue < evaluatetarget)?"低于目标值":"高于目标值"}}</p>
        </div>
        <div class="modal-footer">
          <button ui-turn-off="modal2" class="btn btn-primary">Close</button>
          
        </div>
      </div>
    </div>
  </div>
</div>
