
<!-- 公共事业-教育 -->
<div class="cm-refuse-module">
  <div ng-repeat="data in psEduData" ui-sref="app.publicService.detail({kpiId:data.id})" class="cm-refuse-item">
    <div class="cm-refuse-top">
      <span>{{data.description}}</span><i ng-class="data.data.status">{{data.data.status | kpiStatusTextFilter}}</i>
    </div>
    <div class="cm-refuse-value  {{data.data.status | kpiStatusClassFilter}}"><i class="{{(item.data.value>item.data.target)?'fa fa-long-arrow-up':'fa fa-long-arrow-down'}}" aria-hidden="true"></i><span>{{data | unitTransFilter}}</span></div>
    <div class="cm-refuse-bottom">
    <span class="ps-refuse-bottom-s1">公共事业</span><span class="cm-refuse-bottom-s2">教育局</span><span class="cm-refuse-bottom-s3">{{data | applyDateFilter}}</span>
    </div>
  </div>
</div>
